{% extends "picture/picture_short.html" %}
{% load picture_tags %}

{% block right-column %}
  <div class="picture-right-column">
    {% for hit in result.hits %}
      <div class="area-hit">
        <p>{{ hit.themes|join:", " }}</p>
        {% if hit.area %}
          <a href="{% url 'picture_viewer' hit.area.picture.slug %}">
            <img src="{% area_thumbnail_url hit.area "100x100" %}"/>
          </a>
        {% endif %}
      </div>
    {% endfor %}
  </div>
{% endblock %}
