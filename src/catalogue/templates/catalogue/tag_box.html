{% spaceless %}
{% load i18n %}
{% load catalogue_tags %}
<div class="white-box normal-text">
    <h2>{% trans tag.category as c %}{{ c|capfirst }}: {{ tag }}</h2>
    {% if tag.description %}
    {{ tag.description|safe|truncatewords_html:40 }}
    {% else %}
    <em>No description</em>
    {% endif %}

</div>
{% endspaceless %}
