{% load i18n %}
{% load static from static %}

{% if license_url %}
  <a class="license-icon" href="{{ license_url }}"
     title="{% trans "Wolna licencja" %}: {{ license_description }}">
    <img src="{% static icon %}" alt="{% trans "Wolna licencja" %}: {{ license_description }}"/>
</a>
{% endif %}
