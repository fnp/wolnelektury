{% extends "base/base.html" %}
{% load i18n %}
{% load ssify %}
{% load honeypot %}

{% block body %}
  <h1>{{ page_title }}</h1>
  <form id="unsubscribe-form" action="" method="post" accept-charset="utf-8" class="cuteform">
    {% ssi_csrf_token %}
    {% render_honeypot_field %}
    <ol>
      {{ form.as_ul }}
      <li><input type="submit" value="{% trans "Unsubscribe" %}"/></li>
    </ol>
  </form>
{% endblock %}
