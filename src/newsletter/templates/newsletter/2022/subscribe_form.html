{% extends "2022/base_simple.html" %}
{% load i18n %}
{% load honeypot %}

{% block settings %}
  {% load title %}
  {% title form.newsletter.page_title %}
{% endblock %}


{% block content %}
  <h1>{{ title }}</h1>

  <form method="post">
    {% csrf_token %}
    {% render_honeypot_field %}
    {{ form }}

    <div class="helptext">
      {{ form.data_processing }}
    </div>

    <button>Dalej</button>
  </form>
{% endblock %}
